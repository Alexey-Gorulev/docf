version: '3'

services:
  db: 
    image: mysql
    #command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      DB_PATH_HOST: ./db
    volumes:
      - ./db:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      PMA_HOST: db
    ADMINER_DEFAULT_SERVER=mysql
    depends_on:
      - db    

  web:
    image: web
    restart: always
    depends_on:
      - db    

  proxy:
    image: proxy
    ports:
      - 80:80
    depends_on:
      - web
    restart: always